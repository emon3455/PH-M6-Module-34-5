<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advice </title>

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 

</head>
<body>
    

    <header class="container-xl bg-warning p-2 text-center">
        <h2>A Good advice can make a huge change in your life!!!!</h2>
    </header>

    <main class="container-xl">

        <section class="my-4">

            <h2 id="section-header" class="text-center  text-info"> Advice: </h2>
           
            <div class="mt-5">

                <div class="card text-bg-dark mb-3 mx-auto" style="max-width: 25rem;">
                    <div class="card-header text-center">Advice #<span id="advice-id"></span></div>
                    <div class="card-body">
                      <p id="advice-details" class="card-text">
                        
                      </p>
                    </div>
                </div>

            </div>

            <div id="spinner" class="d-flex justify-content-center my-auto p-4 d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>

    </main>


    
     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
    <!-- js -->
    <script src="./js/task4.js"></script>

</body>
</html>
